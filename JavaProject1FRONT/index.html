<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TRMS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="trmsLogin.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="text-center">
    <h1 class="p-3 pb-4 mb-0 bg-opacity-25 bg-dark"><b>Tuition Reimbursement Management System</b></h1>
    <fieldset class="col-sm-6 border m-auto bg-dark text-light">
        <legend >Log In</legend><br><br>
        <label for="username" class="col-sm-2 col-12"><b>Username: </b></label>
        <input type="text" name="username" id="username"><br><br>
        <label for="password" class="col-sm-2 col-12"><b>Password: </b></label>
        <input type="password" name="password" id="password"><br><br>
        <input type="button" value="Login" onclick="login()"><br>
        <span style="display: none; color: red;" id="loginErr">Username or Password not found, please try again</span><br>
    </fieldset>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
