<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TRMS - Dash</title>
    <link rel="stylesheet" href="styles.css">
    <script src="trmsDash.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="text-center">
    <h1 class="p-3 pb-4 mb-0 bg-opacity-25 bg-dark"><b>Tuition Reimbursement Management System</b></h1>
    <nav class="navbar d-flex justify-content-between bg-dark text-light align-content-center p-0">
        <ul class="list-inline d-flex justify-content-between align-content-center mb-0">
            <a  class="text-light text-decoration-none d-block p-3"href="dashboard.html">Dashboard</a>
            <a  class="text-light text-decoration-none d-block  p-3"href="newTRForm.html">New Request</a>
        </ul>
        <span><a  class="text-light text-decoration-none d-block bg-opacity-50 bg-light p-3"href="index.html?new=true">LOGOUT</a></span>
    </nav>
    <br>
    <div class="col-sm-10 border m-auto bg-dark text-light p-3">
        <h3>Dashboard</h3><br><span id="balance">Remaining Balance: </span><br>
        <h5>Awaiting Review</h5>
        <table class="col-sm-8 table table-dark table-hover table-bordered" id="awaitingReview">
            <thead>
                <tr>
                    <th scope="col">Request ID</th>
                    <!-- <th scope="col">Employee Name</th> -->
                    <th scope="col">Start Date</th>
                    <th scope="col">Projected Reimbursement</th>
                    <th scope="col">Status</th>
                    <!-- <th scope="col">Action Required</th> -->
                </tr>
            </thead>
            <tbody id="awaitBody">
            </tbody>
        </table>
        <br><br>
        <h5>My Requests</h5>
        <table class="col-sm-8 table table-dark table-hover table-bordered" id="myRequests">
            <thead>
                <tr>
                    <th scope="col">Request ID</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Projected Reimbursement</th>
                    <th scope="col">Status</th>
                    <!-- <th scope="col">Action Required</th> -->
                </tr>
            </thead>
            <tbody id="currentBody">
            </tbody>
            
        </table>

        <input type="button" value="New Request" class="btn btn-primary" onclick="newReq()">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
