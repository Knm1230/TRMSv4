<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TRMS Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="trmsForm.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="text-center">
    <h1 class="p-3 pb-4 mb-0 bg-opacity-25 bg-dark"><b>Tuition Reimbursement Management System</b></h1>
    <nav class="navbar d-flex justify-content-between bg-dark text-light align-content-center p-0">
        <ul class="list-inline d-flex justify-content-between align-content-center mb-0">
            <a  class="text-light text-decoration-none d-block p-3"href="dashboard.html">Dashboard</a>
            <a  class="text-light text-decoration-none d-block  p-3"href="newTRForm.html">New Request</a>
        </ul>
        <span><a  class="text-light text-decoration-none d-block bg-opacity-50 bg-light p-3"href="index.html?new=true">LOGOUT</a></span>
    </nav>
    <br>
    <div class="col-sm-10 border m-auto bg-dark text-light p-3" style="text-align: left;">
        <h3>Request Form</h3><br><br>
        <label for="nameF" class="col-3 col-md-2">First Name: </label>
        <input type="text" name="nameF" id="nameF" class="mb-2"><br>
        <label for="nameL" class="col-3 col-md-2">Last Name: </label>
        <input type="text" name="nameL" id="nameL" class="mb-2"><br>
        <label for="eventType" class="col-3 col-md-2">Event Type: </label>
        <select name="eventType" id="eventType" class="col-4 mb-2" onchange="calcCoverage()">

        </select>
        <br>
        <label for="startDate" class="col-3 col-md-2">Start Date: </label>
        <input type="datetime-local" name="startDate" id="startDate"><br><br>
        <label for="location" class="col-2 col-md-2">Location: </label>
        <input type="text" name="location" id="location" class="col-8 mb-2"><br>
        <label for="description">Description: </label><br>
        <textarea name="description" id="description" cols="50" rows="5" class="mb-2"></textarea><br>
        <label for="cost" class="col-2 col-md-2">Cost: </label>
        <input type="number" name="cost" id="cost" class="mb-2" onblur="costChange()">
        <label for="coverage">Projected Reimbursement: </label>
        <input type="text" name="coverage" id="coverage" disabled style="color: white; font-weight: bold;" class="col-2 col-md-2"><br>
        <div id="overChargeDiv" hidden ="true">
            <label for="overcharge">Overcharge Justification: </label><br>
            <textarea name="overcharge" id="overcharge" cols="50" rows="5" class="mb-2"></textarea><br>
        </div>
        <label for="gradingFormat" class="col-2 col-md-2">Grading Format: </label>
        <select type="text" name="gradingFormat" id="gradingFormat" class="col-4 mb-2" onchange="gFormatChange()">

        </select> <br>
        <div id="gradeDiv">
            <label for="grade" id="gradelbl" class="col-2 col-md-2"> Grade: </label><input type="text" name="grade" id="grade" class="mb-2"><br>
            <label for="cutoff" id="cutofflbl" class="col-2 col-md-2">Pass Threshold</label><input type="text" name="cutoff" id="cutoff" value="70" class="mb-2"><br>
        </div>
        <label for="attatchments" class="col-2 col-md-2">Attatchments: </label>
        <input type="file" name="attatchments" id="attatchments" class="mb-2"><br>
        <label for="workTime" class="col-2 col-md-2">Work Time Missed(hours): </label>
        <input type="number" name="workTime" id="workTime" class="mb-2"><br>
        <input type="button" value="Submit Request" onclick="submitRequest()" id="submitBtn">
        <input type="button" value="Reset Form" onclick="populateRequestData()" id="resetBtn">
        <input type="button" value="Approve Request" id="approveBtn" onclick="approveRequest()" hidden = "true">
        <input type="button" value="Deny Request" id="denyShowBtn" onclick="showDenyDiv()" hidden = "true">
        <div id="denyReasoning" hidden = "true">
            <label for="denyJust">Denial Justification: </label><br>
            <textarea name="denyJust" id="denyJust" cols="50" rows="5" class="mb-2"></textarea><br>
            <input type="button" value="Deny" onclick="denyRequest()">
            <input type="button" value="Cancel" onclick="hideDenyDiv()">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
